version: '2'
services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "kanboard"
      MYSQL_DATABASE: "kanboard"
      MYSQL_USER: "kanboard"
      MYSQL_PASSWORD: "kanboard"
    ports:
      - "3306:3306"
  app:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.xenial
    ports:
      - "8000:80"
    depends_on:
      - mysql
    command: config-mysql
  tests:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.xenial
    depends_on:
      - app
    command: integration-test-mysql
